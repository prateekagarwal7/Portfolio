<div>
    @for(work of works;track work){
    <p-card [style]="{ width: '25rem', overflow: 'hidden', height:'70vh' }">
        <ng-template #header>
            <img alt="Card" class="w-full" src="../../../assets/{{work.img}}" />
        </ng-template>
        <ng-template #title> {{work.name}} </ng-template>
        <ng-template #subtitle>{{work.duration}}</ng-template>
        <p>
            {{work.content}}
        </p>
    </p-card>
    }
</div>
