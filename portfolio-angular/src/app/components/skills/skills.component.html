<p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="true">
  <ng-template let-product #item>
    <div class="product-box">
      <div class="image-container">
        <img [src]="'assets/' + product.name" alt="Product" />
      </div>
    </div>
  </ng-template>
</p-carousel>
